<div class="backGround">
  <div class="row d-flex justify-content-center m-4" style="font-size: 40px">Tìm vé trống</div>
  <div class="container-fluid">
    <form class="pt-4">
      <div class="row mb-4">
        <div class="col-4"></div>
        <div class="col-4 form-inline d-flex justify-content-around">
          <span><input class="mr-2" type="radio" name="a" checked value="1" [(ngModel)]="radio">Một chiều</span>
          <label><input type="radio" class="mr-2" name="a" value="2" [(ngModel)]="radio">Khứ hồi</label>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row form-inline">
        <div class="col-4 d-flex flex-row-reverse bd-highlight">Nơi đi:</div>
        <div class="col-8">
          <select class="custom-select" name="departure" #departure>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
            <option value="TP Hồ Chí Minh">Hà Nội</option>
          </select>
        </div>
      </div>
      <div class="row form-inline pt-4">
        <div class="col-4 d-flex flex-row-reverse bd-highlight">Nơi đến:</div>
        <div class="col-8">
          <select class="custom-select" name="arrival" #arrival>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
            <option value="TP Hồ Chí Minh">Hà Nội</option>
          </select>
        </div>
      </div>
      <div class="row form-inline pt-4" style="display: flex">
        <div class="col-4 d-flex flex-row-reverse bd-highlight " ><label>Ngày đi</label></div>
        <div class="col-3">
          <input type="date" class="form-control" name="departure_date" #departure_date>
        </div >
        <div *ngIf="radio == 2" class="col-3" style="display: flex">
          <div  class="col-4 d-flex flex-row-reverse bd-highlight" style="padding-top: 7px" >Ngày về:</div>
          <div class="col-3 d-flex flex-row bd-highlight">
            <input type="date" class="form-control" name="arrival_date" [(ngModel)]="arrival_date">
          </div>
        </div>

      </div>
      <div class="row form-inline pt-4">
        <div class="col-4 d-flex flex-row-reverse bd-highlight">Chọn hãng bay:</div>
        <div class="col-8">
          <select class="custom-select" name="airline" #airline>
            <option value="VietJet">VietJet</option>
            <option value="VietnameAirlines">VietnameAirlines</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-around mt-4">
        <button class="btn bg-warning text-white" type="submit" [routerLink]="'/choose-ticket'"
                (click)="searchTicketEmpty(departure.value, arrival.value, departure_date.value, arrival_date, airline.value)">
          Tìm kiếm</button>
      </div>
    </form>
  </div>
</div>
