    <div class="col-lg-9 col-md-9 pt-0">
      <div class="flex-content">
        <div class="custom-form custom-form-fields">
          <h3 class="mb-5 d-flex justify-content-center"> Thông Tin Cá Nhân Khách Hàng</h3>
          <form [formGroup]="infoFormUser">
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Tên: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="fullName" readonly>
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Ngày sinh: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="birthday" readonly>
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Địa chỉ: </label>
              <textarea rows="1" class="col-lg-10 col-md-10 form-control" formControlName="address"
                        readonly></textarea>
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Email: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="email" readonly>
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Giới tính: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="gender" readonly>
              <!--              <input class="col-lg-10 col-md-10 form-control" formControlName="gender">-->
<!--              <input *ngIf="infoFormUser.controls.gender.value == true" class="col-lg-10 col-md-10 form-control"-->
<!--                     value="'Nam'" formControlName="gender" readonly>-->
<!--              <input *ngIf="infoFormUser.controls.gender.value == false" class="col-lg-10 col-md-10 form-control"-->
<!--                     value="'Nữ'" formControlName="gender" readonly>-->
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Điện thoại: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="phoneNumber" readonly>
            </div>
            <div class="form-group d-flex align-items-center">
              <label class="col-lg-2 col-md-2">Xếp hạng: </label>
              <input class="col-lg-10 col-md-10 form-control" formControlName="userRank" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 p-0">
      <div class="avatar mt-5">
        <img class="img-fluid"
             src="https://phunugioi.com/wp-content/uploads/2020/01/anh-avatar-supreme-dep-lam-dai-dien-facebook.jpg"
             alt="registration-img"/>
        <button class="btn btn-orange mt-5 btn-block" (click)="openDialogEdit()">Chỉnh sửa</button>
      </div>
    </div>
  </div>
