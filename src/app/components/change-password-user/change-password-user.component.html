<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">ĐỔI MẬT KHẨU MỚI</h3>
  </div>
  <div class="modal-body">
    <form [formGroup]="formChangePassword" >
      <mat-form-field>
        <input matInput placeholder="Mật khẩu hiện tại" formControlName="oldPassword">
      </mat-form-field>
      <hr>
      <mat-form-field>
        <input matInput placeholder="Nhập mật khẩu mới" formControlName="newPassword">

      </mat-form-field>
      <hr>
      <mat-form-field>
        <input matInput placeholder="Xác nhận mật khẩu" formControlName="confirmPassword">
      </mat-form-field>
      <div class="modal-footer">
        <button mat-dialog-close class="button" value="Đóng">Đóng</button>
        <button type="submit" class="button btn" value="Đổi mật khẩu" (click)="changePass()">Đổi mật khẩu</button>
        <!--    <input [disabled]="changePasswordForm.invalid" type="submit" class="button btn" value="Đổi mật khẩu">-->
      </div>
    </form>
  </div>
</div>
