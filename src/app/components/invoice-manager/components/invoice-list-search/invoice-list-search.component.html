<div class="container-fluid">
  <div class="mt-3 ml-3">
    <h3 style="color: #faa61a; text-align: center">Tìm kiếm hóa đơn</h3>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <form class="col-md-6 mt-5" [formGroup]="search" (ngSubmit)="searchByCode(key.value, capcha.value)">
      <div class="form-group">
        <label for="inputReceiptcode">Mã nhận hoá đơn: <span style="color: red">(*)</span></label>
        <input type="text" class="form-control" id="inputReceiptcode" #key placeholder="Nhập mã"
               formControlName="formCode">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Mã kiểm tra: <span style="color: red">(*)</span></label>
          <span class="form-control text-center font-weight-bold btn-secondary">{{number}}</span>
        </div>
        <div class="form-group col-md-6">
          <label>Nhập mã kiểm tra: <span style="color: red">(*)</span></label>
          <input type="text" class="form-control" id="inputCheckCode" #capcha placeholder="Nhập mã"
                 formControlName="codeConfirm">
          <span class="text-danger">{{message}}</span>
        </div>
      </div>
      <button type="submit"  class="btn btn-warning btn-outline-dark">Tìm hóa đơn</button>
    </form>
  </div>
  <table class="table table-striped mt-5" *ngIf="listInvoice.length !== 0 ; else block">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Mẫu số</th>
      <th scope="col">Ký hiệu</th>
      <th scope="col">Số hóa đơn</th>
      <th scope="col">Ngày hóa đơn</th>
      <th scope="col">Tổng tiền</th>
      <th scope="col">Chi tiết</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let element of listInvoice; let i= index">
      <td>{{i + 1}}</td>
      <td>{{element.invoiceCode}}</td>
      <td>{{element.formCode}}</td>
      <td>{{element.dateCreated}}</td>
      <td>{{element.totalMoney}}</td>
      <td>{{element.appUser}}</td>
      <td><i class="fa fa-eye" aria-hidden="true" [routerLink]="['/detail-invoice']"></i></td>
    </tr>
    </tbody>
  </table>
  <ng-template #block>
    <p class="font-weight-bold text-center mt-3">{{message1}}</p>
  </ng-template>
</div>
