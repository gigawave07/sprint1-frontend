<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xóa Nhân Viên</title>
</head>
<body>
<div class="container-fluid">
<h5>Xác Nhận Xóa</h5>
<hr>
<h5 class="my-3">Bạn có chắc chắn muốn xóa
  <span class="font-weight-bold">{{employee.employeeCode}}: {{employee.fullName}}</span> ?</h5>
<p style="color: deeppink">Hành động này không thể hoàn tác !</p>
<hr>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-secondary mr-3" style="width: 100px">Hủy</button>
  <button class="btn btn-success mr-3" style="width: 100px" (click)="deleteEmployee()">Xác Nhận</button>
</div>
</div>
</body>
</html>
