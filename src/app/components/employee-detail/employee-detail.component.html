<div class="container-fluid  d-flex ">
  <div class="col-lg-9 col-md-9 bg-white">
    <div class="flex-content">
      <div class="custom-form custom-form-fields">
        <h3 class="mb-5">Thông Tin Nhân Viên</h3>
        <ng-form>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2">Tên: </label>
            <label class="col-lg-10 col-md-10 form-control" *ngIf="employee">{{employee.fullName}}</label>
          </div>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2"> Ngày sinh: </label>
            <label class="col-lg-10 col-md-10 form-control" *ngIf="employee"> {{employee.birthday | date: 'dd-MM-yyyy'}} </label>
          </div>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2">Địa chỉ: </label>
            <textarea readonly class="col-lg-10 col-md-10 form-control bg-white" *ngIf="employee">{{employee.address}}</textarea>
          </div>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2">Email: </label>
            <label class="col-lg-10 col-md-10 form-control" *ngIf="employee">{{employee.email}}</label>
          </div>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2">Giới tính: </label>
            <label class="col-lg-10 col-md-10 form-control" *ngIf="employee">{{employee.gender === true ? 'Nam' : 'Nữ'}}</label>
          </div>
          <div class="form-group d-flex align-items-center">
            <label class="col-lg-2 col-md-2">Điện thoại: </label>
            <label class="col-lg-10 col-md-10 form-control" *ngIf="employee">{{employee.phoneNumber}}</label>
          </div>
        </ng-form>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 bg-white p-0">
    <div class="avatar mt-5">
      <img class="img-fluid"
           src="https://static2.yan.vn/YanNews/202005/202005220338210409-bee6f138-0608-4d56-bce3-27148a855654.png "
      alt="registration-img" with="20px" height="30px"/>
      <button class="btn btn-orange mt-5 btn-block" data-toggle="modal" (click)="openDialogChangePass(employee)"
              data-target="#modal">
        Đổi mật khẩu
      </button>
    </div>
  </div>
</div>
